<div class="card-header">
  <i class="fas fa-bell"></i> Notification <span *ngIf="notification !== undefined">{{notification.id}}</span>
</div>
<div class="card-body">
  <div class="list-group list-group-flush small">
    <app-notification icon="{{notification.icon}}" message="{{notification.message}}" *ngIf="notification !== undefined"></app-notification>
  </div>
</div>
