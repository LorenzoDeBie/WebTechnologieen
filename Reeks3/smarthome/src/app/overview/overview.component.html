<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-bell"></i> Notifications
  </div>
  <div class="card-body">
    <div class="list-group list-group-flush small">
      <app-notification *ngFor="let i of [].constructor(n); let in = index;" icon="{{notifications[in].icon}}" boodschap="{{notifications[in].message}}"
                        ></app-notification>
      <a *ngIf="showMore" class="list-group-item list-group-item-action" (click)="more()">Load more...</a>
    </div>
  </div>
</div>
