@startuml
interface JPARepository<D, T> {
  findById(T id):D
  findAll(): List<D>
}

interface PostRepository {  
  findById(long id): BlogPost
  findall(): List<BlogPost>
}


interface DAO {  
  getPost(long id): BlogPost
  getAllPosts(): List<BlogPost>
}


class DummyDAO {  
  - Map<Long, BlogPost> posts
  getPost(long id): BlogPost
  getAllPosts(): List<BlogPost>
}


class DatabankDAO {  
  - PostRepository repo
  DatabankDAO(PostRepository repo)
  getPost(long id): BlogPost
  getAllPosts(): List<BlogPost>
}

class RestController {
  - DAO dao;
  RestController(DAO dao)
}

JPARepository <|- - PostRepository
DAO <|- - DummyDAO
DAO <|- - DatabankDAO
RestController *- - DAO
DatabankDAO *- PostRepository
@enduml

